<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <title>Pre-Termination Report</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

  <body>
    <div class="toolbar">
      <button id="resetButton" class="btn">
        <i class="fas fa-undo"></i> Reset All
      </button>
      <button id="printButton" class="btn">
        <i class="fas fa-print"></i> Print
      </button>
      <button id="exportWordButton" class="btn">
        <i class="fas fa-file-word"></i> Export to Word
      </button>
      <button id="submitButton" class="btn btn-primary">
        <i class="fas fa-save"></i> Submit
      </button>
    </div>

    <div class="a4-landscape" id="reportContainer">
      <div class="header">
        <div class="title-container">
          <h1>Pre-Termination Report @</h1>
          <input
            type="text"
            id="locationInput"
            class="location-input"
            placeholder="Enter Workshop Site"
            value=""
          />
        </div>
      </div>

      <div class="inspection-grid">
        <!-- Cards 1-4 with enhanced structure -->
        <div class="inspection-item" data-card="1">
          <form class="inspection-form" novalidate>
            <div class="subheader">
              <h4>S/N:</h4>
            </div>
            <div class="form-group">
              <div class="subheader">
                <label for="location1">Location:</label>
                <input
                  type="text"
                  id="location1"
                  name="location"
                  placeholder="Enter location"
                  required
                />
              </div>
              <div class="error-message"></div>
            </div>
            <div class="photo-section">
              <label for="photo1">Photo:</label>
              <input
                type="file"
                id="photo1"
                name="photo"
                accept="image/*"
                class="photo-input"
                required
              />
              <div class="photo-preview" id="preview1">
                <span class="placeholder-text">Click to add photo</span>
              </div>
              <div class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="comments1">Comments:</label>
              <textarea
                id="comments1"
                name="comments"
                placeholder="Enter comments"
                rows="4"
                required
              ></textarea>
              <div class="error-message"></div>
            </div>
          </form>
        </div>
