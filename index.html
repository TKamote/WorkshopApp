<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspection Report</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="toolbar">
      <button id="resetButton" class="btn">
        <i class="fas fa-undo"></i> Reset All
      </button>
      <button id="exportWordButton" class="btn">
        <i class="fas fa-file-word"></i> Export to Word
      </button>
      <button id="submitButton" class="btn btn-primary">
        <i class="fas fa-save"></i> Submit
      </button>
    </div>

    <div class="a4-landscape" id="reportContainer">
      <div class="header">
        <h1>Inspection Report @</h1>
        <input
          type="text"
          id="locationInput"
          class="location-input"
          placeholder="Enter Workshop Site"
        />
      </div>

      <div class="inspection-grid">
        <div class="inspection-item">
          <div class="photo-section">
            <label>Photo:</label>
            <input type="file" class="file-input" accept="image/*" />
            <div class="photo-preview">
              <span>Click to add photo</span>
            </div>
          </div>
          <div class="info-row">
            <h4>S/N:</h4>
          </div>
          <div class="info-row">
            <h4>Location:</h4>
          </div>
          <div>
            <label>Comments:</label>
            <textarea placeholder="Enter comments"></textarea>
          </div>
        </div>

          <div>
