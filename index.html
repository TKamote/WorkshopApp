<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-Termination Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
  <body>
    <div class="toolbar">
      <button id="resetButton" class="btn">
        <i class="fas fa-undo"></i> Reset All
      </button>
      <button id="exportWordButton" class="btn">
        <i class="fas fa-file-word"></i> Export to Word
      </button>
      <button id="submitButton" class="btn btn-primary">
        <i class="fas fa-save"></i> Submit
      </button>
    </div>

    <div class="a4-landscape" id="reportContainer">
      <div class="header">
        <h1>Pre-Termination Report @</h1>
        <input
          type="text"
          id="locationInput"
          class="location-input"
          placeholder="Enter Workshop Site"
        />
      </div>

      <div class="inspection-grid">
        <div class="inspection-item">
          <div class="info-row">
            <h4>S/N: S01</h4>
          </div>
          <div class="info-row">
            <h4>Location: Main Entrance</h4>
          </div>
          <div class="photo-section">
            <label>Photo:</label>
            <input type="file" accept="image/*" style="display: none" />
            <div class="photo-preview">
              <span>Click to add photo</span>
            </div>
          </div>
          <div>
            <label>Comments:</label>
            <textarea placeholder="Enter comments"></textarea>
          </div>
        </div>

        <div class="inspection-item">
          <div class="info-row">
            <h4>S/N: S02</h4>
          </div>
          <div class="info-row">
            <h4>Location: Machine Room</h4>
          </div>
          <div class="photo-section">
            <label>Photo:</label>
            <input type="file" accept="image/*" style="display: none" />
            <div class="photo-preview">
              <span>Click to add photo</span>
            </div>
          </div>
          <div>
            <label>Comments:</label>
            <textarea placeholder="Enter comments"></textarea>
          </div>
        </div>

        <div class="inspection-item">
          <div class="info-row">
            <h4>S/N: S03</h4>
          </div>
          <div class="info-row">
            <h4>Location: Storage Area</h4>
          </div>
          <div class="photo-section">
            <label>Photo:</label>
            <input type="file" accept="image/*" style="display: none" />
            <div class="photo-preview">
              <span>Click to add photo</span>
            </div>
          </div>
          <div>
            <label>Comments:</label>
            <textarea placeholder="Enter comments"></textarea>
          </div>
        </div>

        <div class="inspection-item">
          <div class="info-row">
            <h4>S/N: S04</h4>
          </div>
          <div class="info-row">
            <h4>Location: Testing Bay</h4>
          </div>
          <div class="photo-section">
            <label>Photo:</label>
            <input type="file" accept="image/*" style="display: none" />
            <div class="photo-preview">
              <span>Click to add photo</span>
            </div>
          </div>
          <div>
            <label>Comments:</label>
            <textarea placeholder="Enter comments"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      window.addEventListener("load", function () {
        if (typeof docx === "undefined") {
          alert(
            "Document generation library failed to load. Please check your internet connection."
          );
        }
      });
    </script>
  </body>
</html>
